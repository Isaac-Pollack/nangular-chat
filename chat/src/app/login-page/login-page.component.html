
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-2">
            <h2 class="fw-bold mb-2 text-uppercase pb-4">Login</h2>

            <div class="form-outline form-white mb-4">
              <label class="form-label" for="inputEmail">Email</label>
              <input type="email" id="inputEmail" class="form-control form-control-lg" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" />
            </div>

            <div class="form-outline form-white mb-4">
              <label class="form-label" for="inputPassword">Password</label>
              <input type="password" id="inputPassword" class="form-control form-control-lg" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" />
            </div>

            <p class="small mb-4"><a class="text-white-50" href="#">Forgot password?</a></p>
            <button class="btn btn-outline-light btn-lg px-5" id="login" (click)="logInUser()">Login</button>
          </div>

          <div id="postResultDiv"></div>

          <div>
            <p class="mb-0">
              Don't have an account?
              <br>
              <a routerLink="/register" routerLinkActive="active-link" class="text-white-50 fw-bold">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
