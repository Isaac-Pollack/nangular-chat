<router-outlet></router-outlet>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Age</th>
      <th scope="col">Manage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of userData">
      <td>{{row.username}}</td>
      <td>{{row.email}}</td>
      <td>{{row.role}}</td>
      <td>{{row.age}}</td>
      <td>
        <button (click)="removeUser(row.username)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-2">
              <h2 class="fw-bold mb-2 text-uppercase pb-4">Add User</h2>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="inputEmail">Email</label>
                <input type="email" id="inputEmail" class="form-control form-control-lg" [(ngModel)]="a_email" placeholder="example@example.com"[ngModelOptions]="{standalone: true}"/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control form-control-lg" [(ngModel)]="a_password" placeholder="example123"[ngModelOptions]="{standalone: true}"/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="inputPassword">Username</label>
                <input type="password" id="inputPassword" class="form-control form-control-lg" [(ngModel)]="a_username" placeholder="example" [ngModelOptions]="{standalone: true}"/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="inputPassword">Age</label>
                <input type="password" id="inputPassword" class="form-control form-control-lg" [(ngModel)]="a_age" placeholder="20" [ngModelOptions]="{standalone: true}"/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label">Role</label>
                <select class="form-select">
                  <option value="Super Admin" [(ngModel)]="a_role">Super Admin</option>
                  <option value="Group Admin" [(ngModel)]="a_role">Group Admin</option>
                  <option value="Group Assis" [(ngModel)]="a_role">Group Assis</option>
                </select>
              </div>

            <button (click)="addUser()" class="btn button w-100 p-4">Add User</button>

        </div>
      </div>
    </div>
  </div>
</div>
