<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-2">
            <h2 class="fw-bold mb-2 text-uppercase pb-4">Login</h2>

            <form id="form1" action="http://localhost:3000/api/auth" method="POST" (ngSubmit)="submit()">
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="username">Username</label>
                <input class="form-control form-control-lg" type="text" [(ngModel)]="username" name="username">
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="password">Password</label>
                <input class="form-control form-control-lg" type="number" [(ngModel)]="password" name="password">
              </div>
              <button class="btn btn-outline-light btn-lg px-5 mb-2" id="login" type="submit" form="form1">Login</button>
          </form>

          <div id="postResultDiv"></div>
        </div>
      </div>
    </div>
  </div>
</div>
