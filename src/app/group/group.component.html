<h1 class="text-center mt-2 mb-2">{{group}} Group</h1>
<h3 class="text-center mt-2 mb-2">Channels: {{channels.length}}</h3>
<div *ngIf="userRole=='SuperAdmin' || userRole=='GroupAdmin' || userRole=='GroupAssis'">

  <div class="m-3">
    <p class="text-center">Channel Management - {{userRole}}</p>
  </div>
  <div class="d-flex justify-content-around m-3">
    <div *ngIf="userRole=='SuperAdmin' || userRole=='GroupAdmin' || userRole=='GroupAssis'">
      <button class="btn btn-success" (click)="createChannel()">Create new Channel</button>
    </div>
    <div *ngIf="userRole == 'SuperAdmin' || userRole=='GroupAdmin'">
      <button class="btn btn-danger" (click)="removeGroup()">Remove this Group</button>
    </div>
  </div>

  <table class="table table-responsive table-hover table-bordered m-4">
    <thead>
      <tr>
        <th scope="col" class="text-center">Channel Name</th>
        <th colspan="2" scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let channel of channels" class="text-center">
        <td>{{ channel.title }}</td>
        <td class="align-self-center"><button class="btn btn-primary" (click)="enterChannel(channel)">View</button></td>
        <td><button class="btn btn-danger" *ngIf="(userRole == 'GroupAdmin') || (userRole == 'SuperAdmin')" (click)="enterChannel(channel)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="mt-5 m-4 d-flex justify-content-center"><button class="btn btn-outline-primary" (click)="goBack()">Go Back</button></div>
